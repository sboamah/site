<div class="project-nav">
  <strong>Other Projects: </strong>
  <div class="project-list">
    <div *ngFor="let project of projects; let last = last">
      <a
        *ngIf="currentLocation.indexOf(project.key) == -1"
        routerLink="/{{ project.key }}"
        >{{ project.title }}</a
      ><span class="divider" *ngIf="currentLocation.indexOf(project.key) == -1 && !last">-</span>
    </div>
  </div>
</div>
